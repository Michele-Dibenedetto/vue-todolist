<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Todolist</title>
</head>
<body>
    <div id="root">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </div>
        <div class="input">
            <input @keyup.enter="addtasks" placeholder="nuovo todo" id="tasks" type="text" v-model="task">
            <button class="btn" @click="addtasks">Aggiungi</button>
        </div>
        <ul v-if="list.length > 0" class="list_tasks">
            <li class="task" v-for="(element, index) in list">
                {{element}}
                <i @click="removetasks(index)" class="fas fa-times"></i>
            </li>
        </ul>
        <h2 class="no_tasks" v-else>NON CI SONO COMPITI</h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
